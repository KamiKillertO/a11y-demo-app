name: Build
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
	with:
	  fetch-depth: 0
      - uses: actions/setup-node@v1
	with:
	  node-version: 12
      - run: npm install
      - run: npm run lint:js
      - run: npm run lint:hbs
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
	with:
	  fetch-depth: 0
      - uses: actions/setup-node@v1
	with:
	  node-version: 12
      - run: npm install
      - run: npm test
